<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon2.png">


</head>
<body>
    <div class="container">
        <h1>Tirage au Sort</h1>
        
        <!-- Formulaire pour ajouter des participants -->
        <input type="text" id="nameInput" placeholder="Entrez un nom">
        <input type="tel" id="phoneInput" placeholder="Entrez un numéro de téléphone">
        <button id="addButton">Ajouter</button>
        
        <!-- Liste des participants -->
        <ul id="participantsList"></ul>
    
        <!-- Boutons pour le tirage et la suppression -->
        <div class="buttons">
            <button id="drawButton">Tirage au sort</button>
            <button id="clearButton">Supprimer tous les participants</button>
        </div>
    
        <!-- Affichage du gagnant -->
        <p id="winner"></p>
        <p id="lot"></p>
    
        <!-- Menu déroulant pour l'historique des gagnants -->
        <div class="dropdown">
            <button id="toggleWinners" class="dropdown-button">Afficher l'historique des gagnants</button>
            <ul id="winnersList" class="dropdown-content"></ul>
        </div>
    </div>
    
    <!-- Fichier JavaScript -->
    <script type="module" src="index.js"></script>
</body>
</html>
