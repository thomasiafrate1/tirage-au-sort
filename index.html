<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon2.png">


</head>
<body>
    <div class="container">
        <h1>Tirage au Sort</h1>
        
        <!-- Formulaire pour ajouter des participants -->
        <input type="text" id="nameInput" placeholder="Entrez un nom">
        <input type="tel" id="phoneInput" placeholder="Entrez un numéro de téléphone">
        <button id="addButton">Ajouter</button>
        
        <!-- Liste des participants -->
        <ul id="participantsList"></ul>
    
        <!-- Bouton pour ouvrir le menu -->
        <button id="menuButton" class="menu-button">☰</button>

        <!-- Conteneur pour le menu déroulant -->
        <div id="menuDropdown" class="menu-dropdown">
            <button id="drawButton" class="menu-item">Tirage au sort</button>
            <button id="toggleWinners" class="menu-item">Afficher l'historique</button>
        </div>

    
        <!-- Affichage du gagnant -->
        <p id="winner"></p>
        <p id="lot"></p>
    
        <!-- Menu déroulant pour l'historique des gagnants -->
        <div class="dropdown">
            <ul id="winnersList" class="dropdown-content"></ul>
        </div>
    </div>
    
    <!-- Fichier JavaScript -->
    <script type="module" src="index.js"></script>
</body>
</html>
