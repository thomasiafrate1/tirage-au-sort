<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tirage au Sort</h1>
        <div id="winnersHistory">
            <h2>Historique des gagnants</h2>
            <ul id="winnersList"></ul>
        </div>
        <input type="text" id="nameInput" placeholder="Entrez un nom">
        <input type="tel" id="phoneInput" placeholder="Entrez un numéro de téléphone">
        <button id="addButton">Ajouter</button>
        <ul id="participantsList"></ul>
        <button id="drawButton">Tirage au sort</button>
        <button id="clearButton">Supprimer tous les participants</button>
        <p id="winner"></p>
        <script type="module" src="index.js"></script>
    </div>
</body>
</html>
